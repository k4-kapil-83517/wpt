<html>
  <head>
    <title>Assignment3</title>
  </head>
  <body>
    <link rel="stylesheet" href="stylesheet.css" />
    <h2 align="center">Registration Form</h2>
    <table cellspace="0" cellpadding="0" height="100%" width="100%">
      <tr>
        <td style="width: 50%">
          <table>
            <tr>
              <td class="style1">
                <iframe
                  width="420"
                  height="315"
                  src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"
                >
                </iframe>
              </td>
            </tr>
          </table>
        </td>
        <td style="width=50%">
          <form action="">
            <table>
              <tr>
                <td>Name:</td>
                <td colspan="3">
                  <input type="text" />
                </td>
              </tr>
              <tr>
                <td>BirthDate:</td>
                <td colspan="3">
                  <input type="date" />
                </td>
              </tr>
              <tr>
                <td>Email:</td>
                <td colspan="3">
                  <input type="text" />
                </td>
              </tr>
              <tr>
                <td>Password:</td>
                <td colspan="3">
                  <input type="password" />
                </td>
              </tr>
              <tr>
                <td>Address:</td>
                <td colspan="1">
                  <select>
                    <option value="1">Maharastra</option>
                  </select>
                </td>
                <td colspan="1">
                  <select>
                    <option value="1">Pune</option>
                  </select>
                </td>
                <td colspan="1">
                  <select>
                    <option value="1">Pune</option>
                    <option value="2">Hinjewadi</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td>State</td>
                <td>District</td>
                <td>City</td>
              </tr>
              <tr>
                <td>Gender</td>
                <td><input type="radio" value="male" name="gender"/>male</td>
                <td><input type="radio" value="Female" name="gender" />female</td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td colspan="2">Upload Your Photo</td>
                <td colspan="2"><input type="file" /></td>
              </tr>
              <tr>
                <td colspan="2">Select Your Course</td>
             <td colspan="2">
                  <select>
                    <option value="1">PG-DAC</option>
                    <option value="2">PG-DBDA</option>
                    <option value="3">PG-DMC</option>
                    <option value="4">PG-DIOT</option>
                  </select>
                </td>
              </tr>
              <tr><td colspan="4">&nbsp;</td></tr>
              <tr><td colspan="4">&nbsp;</td></tr>
              <tr><td colspan="4">&nbsp;</td></tr>
              <tr>
                <td colspan="2">
                  <input type="button" value="Register" />
                </td>
                <td colspan="2">
                  <input type="button" value="Clear" />
                </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
